<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Evens</title>
    <script type="text/javascript" src="displayEvens.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      label {
        text-align: right;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Displaying Even Numbers</h1>
        <form name="showUsEvens">

          <div class="form-group row">
            <label for="start" class="col-5 col-sm-5 col-md-5 col-lg-5 col-form-label">Starting Number: </label>
            <div class="col-7 col-sm-7 col-md-7 col-lg-7">
              <input class="form-control" id="start" type="number"/>
            </div>
          </div>

          <div class="form-group row">
            <label for="end" class="col-5 col-sm-5 col-md-5 col-lg-5 col-form-label">Ending Number: </label>
            <div class="col-7 col-sm-7 col-md-7 col-lg-7">
              <input class="form-control" id="end" type="number"/>
            </div>
          </div>

          <div class="form-group row">
            <label for="step" class="col-5 col-sm-5 col-md-5 col-lg-5 col-form-label">Step: </label>
            <div class="col-7 col-sm-7 col-md-7 col-lg-7">
              <input class="form-control" id="step" type="number"/>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <button onclick="printEvens();" type="button" id="displayEvens" class="btn btn-primary">Display Evens</button>
          </div>
          <div class="form-group row justify-content-center">
            <span id="evenNums"></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
