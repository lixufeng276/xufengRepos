<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lucky Sevens</title>
    <script type="text/javascript" src="scripts/luckyseven.js"></script>
    <!--bootstrap CDN link from https://getbootstrap.com/docs/4.1/getting-started/introduction/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      label {
        text-align: right;
      }
      .results {
        margin-top: 20px;
        border-top: thin solid black;
      }
      table {

      }
    </style>
  </head>
  <body>

    <header class="row justify-content-center">
      <h1>Lucky Sevens</h1>
    </header>
    <div class="container">
      <form name="luckySevens">
        <div class="form-group row justify-content-center">
          <label class="col-3 col-form-label" for="bet">Starting Bet: </label>
          <div class="col-4">
            <input class="form-control" id="bet" type="number" placeholder="$0.00"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <button onclick="play();" type="button" id="displayResult" class="btn btn-primary">Play</button>
        </div>
      </form>

      <div class="results" id="show" style="display:none;">
        <h1 class="row justify-content-center">Results</h1>
        <div class="row justify-content-center">
          <table id="results" class="table table-bordered">
            <tr>
              <td>Starting Bet</td>
              <td><span id="startBet">test</span></td>
            </tr>
            <tr>
              <td>Total Rolls Before Going Broke</td>
              <td><span id="rolls">test</span></td>
            </tr>
            <tr>
              <td>Highest Amount Won</td>
              <td><span id="amountWon">test</span></td>
            </tr>
            <tr>
              <td>Roll Count at Highest Amount Won</td>
              <td><span id="rollCountAtHigh">test</span></td>
            </tr>
          </table>
          <div class="row justify-content-center">
            <div class="col-10" style="text-align:center;">
              Click Play to roll again or enter a new amount and click Play to play again.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
